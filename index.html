    <script src="js/flexible.js"></script>
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var swiper = new Swiper('.swiper-container', {
                // 能够显示的slide的个数
                slidesPerView: 2,
                // 每个slide之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.5,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        })();
    </script>
